<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khana Khanoom Valentine Page</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(to bottom right, #f8e0e0, #f9b3c6, #fbb0a5);
    color: #333;
  }
  #gifImage {
    height: 200px;
  }
  h1 {
    margin-top: 20px;
    font-size: 2rem;
    text-align: center;
  }
  .buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }
  button {
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    color: #fff;
    transition: background-color 0.2s ease;
  }
  #yesButton {
    background-color: #22c55e;
  }
  #noButton {
    background-color: #ef4444;
  }
  #yesButton:hover {
    background-color: #15803d;
  }
  #noButton:hover {
    background-color: #b91c1c;
  }
  footer {
    margin-top: 40px;
    font-size: 0.8rem;
    color: #666;
    text-align: center;
  }
  footer a {
    color: #3b82f6;
    text-decoration: none;
  }
</style>

<link rel="preload" as="image" href="default.gif">
<link rel="preload" as="image" href="yes.gif">
</head>
<body>
<img id="gifImage" src="default.gif" alt="cat with flower">
<img id="gifYes" src="yes.gif" alt="dancing cat" style="display:none;">
<h1>Khana Khanoom Will you be my valentine ;)) ?</h1>
<div class="buttons">
  <button id="yesButton">Are</button>
  <button id="noButton">Na</button>
</div>
<script>
  const yesGif = "yes.gif";
  const defaultGif = "default.gif";
  const yesButtonClickedText = "Hooraaaaaaaaaaa Dostet Darammmmmmmmmmmmmm :D";
  const noButtonTexts = [
    "Na",
    "Motmaeni?",
    "Age kheili moadabane beporsam chi?",
    "To ro khodaaaaaa",
    "Barat koliiiii shokolat mikharammmmmmm",
    "Ba koli khoraki khoshmazeee",
    "lotfaaaannnnn",
    "delet miad? :*(",
    "mimirama",
    "mordam",
    "dari ba rooh saeed harf mizani",
    "pleaseeee",
    ":((((",
    "ghoseeeee",
    "Na :("
  ];
  let noClickCount = 0;
  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');
  const gifImage = document.getElementById('gifImage');

  const preloadedYesGif = new Image();
  preloadedYesGif.src = yesGif;
  const heading = document.querySelector('h1');
  const buttonsContainer = document.querySelector('.buttons');

  yesButton.addEventListener('click', () => {
    heading.textContent = yesButtonClickedText;
    document.getElementById('gifImage').style.display = 'none';
    document.getElementById('gifYes').style.display = 'block';
    buttonsContainer.style.display = 'none';
  });
  noButton.addEventListener('click', () => {
    noClickCount++;
    if (noClickCount < noButtonTexts.length) {
      noButton.textContent = noButtonTexts[noClickCount];
    }
    const currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
    yesButton.style.fontSize = (currentSize + 17) + 'px';
  });
</script>


</body></html>
