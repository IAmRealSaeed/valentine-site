<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khana Khanoom Valentine Page</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(to bottom right, #f8e0e0, #f9b3c6, #fbb0a5);
    color: #333;
  }
  #gifImage {
    height: 200px;
  }
  h1 {
    margin-top: 20px;
    font-size: 2rem;
    text-align: center;
  }
  .buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }
  button {
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    color: #fff;
    transition: background-color 0.2s ease;
  }
  #yesButton {
    background-color: #22c55e;
  }
  #noButton {
    background-color: #ef4444;
  }
  #yesButton:hover {
    background-color: #15803d;
  }
  #noButton:hover {
    background-color: #b91c1c;
  }
  footer {
    margin-top: 40px;
    font-size: 0.8rem;
    color: #666;
    text-align: center;
  }
  footer a {
    color: #3b82f6;
    text-decoration: none;
  }
</style>
</head>
<body>
<img id="gifImage" src="https://media.tenor.com/ns27oDL6PPIAAAAM/cats-cat-with-flower.gif" alt="cat with flower" />
<h1>Khana Khanoom Will you be my valentine ;)) ?</h1>
<div class="buttons">
  <button id="yesButton">Are</button>
  <button id="noButton">Na</button>
</div>
<footer>
  © 2025 <a href="https://www.nemade.eu" target="_blank">@saurabhnemade</a>. All rights reserved. <a href="#">Privacy Policy</a>. Made with ❤️ in Berlin.
</footer>
<script>
  const yesGif = "https://media1.tenor.com/m/-qBsG1HwR4oAAAAC/cat-dance-dancing-cat.gif";
  const yesButtonClickedText = "Hooraaaaaaaaaaa";
  const noButtonTexts = [
    "Na",
    "Motmaeni?",
    "Age kheili moadabane beporsam chi?",
    "To ro khodaaaaaa",
    "Barat koliiiii shokolat mikharammmmmmm",
    "Ba koli khoraki khoshmazeee",
    "lotfaaaannnnn",
    "delet miad? :*(",
    "mimirama",
    "mordam",
    "dari ba rooh saeed harf mizani",
    "pleaseeee",
    ":((((",
    "ghoseeeee",
    "Na :("
  ];
  let noClickCount = 0;
  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');
  const gifImage = document.getElementById('gifImage');
  yesButton.addEventListener('click', () => {
    yesButton.textContent = yesButtonClickedText;
    gifImage.src = yesGif;
    // enlarge yes button and hide no button
    yesButton.style.fontSize = '24px';
    yesButton.style.padding = '12px 20px';
    noButton.style.display = 'none';
  });
  noButton.addEventListener('click', () => {
    noClickCount++;
    if (noClickCount < noButtonTexts.length) {
      noButton.textContent = noButtonTexts[noClickCount];
    }
    // enlarge yes button gradually
    const currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
    yesButton.style.fontSize = (currentSize + 2) + 'px';
  });
</script>
</body>
</html>
